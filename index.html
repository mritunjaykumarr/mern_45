<html>
<head>
    <title>This is form page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        .container {
            width: 450px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            border: 1px solid #bfc9ca;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #ffffff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #3498db;
            margin-right: 6px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #219150, #27ae60);
        }

        hr {
            border: none;
            border-top: 1px solid #dcdcdc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This id form  page</h1>
        <form action="backend.php">
            <label class="name">Enter Your name:</label>
            <input type="text" placeholder="Enter Your Name"> <br><br><hr>

            <label class="name">Enter Your Email:</label>
            <input type="email" placeholder="Enter Your gmail"> <br><br><hr>

            <label class="name">Enter Your password:</label>
            <input type="password" placeholder="Enter Your Password"> <br><br><hr>

            <label class="name">Enter Your Phone Number:</label>
            <input type="number" placeholder="Enter Your Phone number"> <br><br><hr>

            <label class="date">Enter Your DOB:</label>
            <input type="date" placeholder="Enter Your DOB"> <br><br><hr>

            <input type="radio" id="html" name="gender" value="HTML">
            <label for="Male">Male</label><br>

            <input type="radio" name="gender">
            <label for="Female">Female</label><br>

            <input type="radio" name="gender">
            <label for="RNS">Rather not say</label><br><br><hr>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>

            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
