<html>
<head>
    <title>Responsive Card Layout</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f6f9;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .card h3 {
            color: #34495e;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
        }

    
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <h1>Responsive Card Layout</h1>

    <div class="card-container">
        <div class="card">
            <h3>Card One</h3>
            <p>This is card one content.</p>
        </div>

        <div class="card">
            <h3>Card Two</h3>
            <p>This is card two content.</p>
        </div>

        <div class="card">
            <h3>Card Three</h3>
            <p>This is card three content.</p>
        </div>
    </div>

</body>
</html>
